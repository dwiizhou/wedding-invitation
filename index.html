<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background:#fafafa;
      color:#333;
      overflow-x:hidden;
    }
    header { text-align:center; padding:80px 20px; background:#e4c1f9; color:#fff; }
    header h1 { font-size:2.5em; margin-bottom:10px; }
    header p { font-size:1.2em; }
    .countdown { text-align:center; font-size:1.8em; margin-top:20px; color:#d62828; }
    section { padding:50px 20px; max-width:1000px; margin:auto; }
    h2 { text-align:center; margin-bottom:30px; color:#6a0572; }
    iframe { border:0; border-radius:10px; }
    footer { text-align:center; padding:20px; background:#eee; margin-top:40px; }

    /* Opening Overlay */
    .overlay {
      background: #fff; /* putih polos */
      position: fixed;
      width: 100%;
      height: 100%;
      top:0; left:0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      text-align: center;
      z-index: 9999;
      transition: opacity 1s ease;
      overflow: hidden; /* cegah scroll */
    }
    .overlay h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    .btn {
      background: #ff7b7b;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s ease;
      cursor: pointer;
      animation: bounce 2s infinite;
      border: none;
    }
    .btn:hover { background: #e85b5b; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Opening Overlay -->
  <div class="overlay" id="overlay">
    <h1>Wendy & Windy</h1>
    <h2>Kepada Bapak/Ibu/Saudara/i <br> Êï¨ÂëàÂÖàÁîü/Â§´‰∫∫/Â•≥Â£´Âè∞Âïü <br></h2>
    <h2> <p id="guestName">Tamu Undangan</p> </h2>
    <button class="btn" onclick="openInvitation()">üíå Buka Undangan</button>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>

  <!-- Konten Undangan -->
  <header>
    <h1>The Wedding of<br>Wendy & Windy</h1>
    <div class="countdown" id="countdown"></div>
  </header>

  <section>
    <h2>Detail Acara</h2>
    <p style="text-align:center">
      <strong>Tanggal:</strong> 20 Desember 2025<br>
      <strong>Waktu:</strong> 18:00 WIB<br>
      <strong>Lokasi:</strong> Ballroom Hotel XYZ
    </p>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" allowfullscreen></iframe>
  </section>

  <section>
    <h2>Galeri</h2>
    <img src="https://source.unsplash.com/600x400/?wedding" width="100%" alt="foto dummy">
  </section>

  <section>
    <h2>RSVP</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDummyRSVP/viewform?embedded=true" width="100%" height="600"></iframe>
  </section>

  <footer>
    <p>Terima kasih atas doa dan kehadiran Anda üôè</p>
  </footer>

  <script>
    // Nama tamu dari URL (?to=...)
    const params = new URLSearchParams(window.location.search);
    const guest = params.get("to");
    if (guest) {
      document.getElementById("guestName").textContent = " " + guest;
    }

    // Countdown
    const eventDate = new Date("Dec 20, 2025 18:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance < 0) {
        countdown.textContent = "Acara telah dimulai!";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds = Math.floor((distance%(1000*60))/1000);
      countdown.textContent = days+"d "+hours+"h "+minutes+"m "+seconds+"s";
    },1000);

    // Opening handler
    function openInvitation() {
      const overlay = document.getElementById("overlay");
      const music = document.getElementById("bgMusic");

      // Play music (but user must click, agar tidak diblokir browser)
      music.play();

      // Fade out overlay
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
        document.body.style.overflow = "auto"; // aktifkan scroll lagi setelah overlay hilang
      }, 1000);
    }
  </script>
</body>
</html>
