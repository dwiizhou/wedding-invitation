<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Opening Overlay -->
  <div class="overlay" id="overlay">
    <h1>Wendy & Windy</h1>
    <h2>Kepada Bapak/Ibu/Saudara/i <br> 敬呈先生/夫人/女士台啟</h2>
    <p id="guestName">Tamu Undangan</p>
    <button class="btn" onclick="openInvitation()">💌 Buka Undangan</button>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" src="assets/music.mp3" loop></audio>

  <!-- Konten Undangan -->
  <header>
    <h1>The Wedding of<br>Wendy & Windy</h1>
    <div class="countdown" id="countdown"></div>
  </header>

  <section>
    <h2>Detail Acara</h2>
    <p style="text-align:center">
      <strong>Tanggal:</strong> 20 Desember 2025<br>
      <strong>Waktu:</strong> 18:00 WIB<br>
      <strong>Lokasi:</strong> Ballroom Hotel XYZ
    </p>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" allowfullscreen></iframe>
  </section>

  <section>
    <h2>Galeri</h2>
    <img src="assets/gallery1.jpg" width="100%" alt="foto dummy"/>
    <img src="assets/gallery2.jpg" width="100%" alt="foto dummy"/>
  </section>

  <section>
    <h2>RSVP</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDummyRSVP/viewform?embedded=true" width="100%" height="600"></iframe>
  </section>

  <footer>
    <p>Terima kasih atas doa dan kehadiran Anda 🙏</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
