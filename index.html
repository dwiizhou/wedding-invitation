<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Undangan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1200x800/?wedding,flowers') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      top:0; left:0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    .btn {
      background: #ff7b7b;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s ease;
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    .btn:hover {
      background: #e85b5b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>Wendy & Windy</h1>
    <h2>Kepada Bapak/Ibu/Saudara/i <br> 敬呈先生/夫人/女士台啟 <br></h2>
    <h2> <p id="guestName">Kepada Yth: Tamu Undangan</p> </h2>
    <button class="btn" onclick="openInvitation()">💌 Buka Undangan</button>
  </div>

  <script>
     const params = new URLSearchParams(window.location.search);
    const guest = params.get("to");
    if (guest) {
      document.getElementById("guestName").textContent = "Kepada Yth: " + guest;
    }
    
    function openInvitation() {
      const overlay = document.getElementById("overlay");
      // efek fade-out sebelum pindah ke main.html
      overlay.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "main.html"; // arahkan ke undangan utama
      }, 1000);
    }
  </script>
</body>
</html>
